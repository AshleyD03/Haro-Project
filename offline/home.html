<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull Down</title>
    <link rel="stylesheet" href="../public/style/navbar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="../public/script/backward_support.js"></script>
</head>
<body>
    <div id="mob-container">
        <div id="mob-hidden">
            <div id="nav-cont" class="nav-container nav-cont-list2">
                <div class="nav-option2">
                    <a href="" class="nav-link">
                        <span>
                            <img src="../public/images/icons/Shop-Everything.svg">
                        </span>
                        <div>
                            Shop Everything
                        </div>
                    </a>
                </div>
                <div class="nav-option2 CFDCE1">
                    <a href="" class="nav-link">
                        <span>
                            <img src="../public/images/icons/New.svg">
                        </span>
                        <div>
                            New
                        </div>
                    </a>
                </div>
                <div class="nav-option2 FFD595">
                    <a href="" class="nav-link">
                        <span>
                            <img src="../public/images/icons/Art.svg">
                        </span>
                        <div>
                            Art
                        </div>
                    </a>
                </div>
                <div class="nav-option2 FFC1D6">
                    <a href="" class="nav-link">
                        <span style="height: 100%;">
                            <img src="../public/images/icons/Stickers.svg">
                        </span>
                        
                        <div>
                            Stickers
                        </div>
                    </a>
                </div>
                <div class="nav-option2">
                    <a href="" class="nav-link">
                        <span>
                            <img src="../public/images/icons/About-us.svg">
                        </span>
                        <div>
                            About us
                        </div>
                    </a>
                </div>
            </div>
            <div id="cart-cont" class="nav-container">
                <div id="cart-white">

                    <div id="cart-empty">
                        <img id="cart-empty-image" src="../public/images/icons/Colour-wheel.svg" alt="A colour-wheel">
                        <div>
                            Your Cart is empty
                        </div>
                    </div>

                    <div id="item-target"></div>

                    <template id="template-cart-item">
                        <div class="cart-item">
                            <div class="item-title"> 
                                <img src="../public/images/item/Shirt-white.png" alt="white shirt">
                                <div>
                                    <span> White shirt - Medium </span>
                                </div>
                            </div>
                            <div>
                                <div class="item-divide">
                                    <span> Price </span>
                                    <span> £10.00 </span>
                                </div>
                                <div class="item-divide">
                                    <span> Quanity </span> 
                                    <span> 1 </span>
                                </div>
                                <div class="item-divide">
                                    <span> Total </span> 
                                    <span> £10.00 </span>
                                </div>
                            </div>
                            
                        </div>
                    </template>
                    

                    <template id="template-item-line">
                        <center>
                            <span class="item-line"></span>
                        </center>
                    </template>
                    
                </div>

                <div id="cart-buttons">

                    <div id="cart-total" class="cart-bar">
                        <span>
                            Current Total:
                        </span>
                        <span id="cart-total-target">
                            £10
                        </span>
                    </div>
                    <div id="cart-container">
                        <div id="cart-view" class="cart-bar">
                            Edit Cart
                        </div>
                        <div id="cart-checkout" class="cart-bar">
                            Checkout Now
                        </div>
                    </div>
                        
                    
                </div>
            </div>
            <div id="pull-arrow">

            </div>
        </div>

        <div id="mob-bar">
            <div id="hamburger" class="nav-summon hamburger" alt="Click to reveal menu" class="nav-summon" value="nav-cont">
                <label for="hamburger">
                    <span class="ham-slice"></span>
                    <span class="ham-slice"></span>
                    <span class="ham-slice"></span>
                </label>
            </div>
            <div id="logo">
                <img id="logo-main" src="../public/images/icons/Logo.svg" alt="Haro clothing" class="opacity-trans">
                <img id="logo-arrow" src="../public/images/icons/Flat-arrow.svg" alt="Swipe down or click me to hide" class="opacity-trans">
            </div>

            <div id="desktop-hamburger" class="hamburger hv-bright" alt="Click to reveal menu">
                <label for="desktop-hamburger">
                    <span class="ham-slice"></span>
                    <span class="ham-slice"></span>
                    <span class="ham-slice"></span>
                </label>
            </div>

            <!-- <img id="title" src="images/Haro はろ.png" alt='Welcome to Haro Clothing'> -->
            <img id="basket" src="../public/images/icons/Basket.svg" alt="Shopping Basket" class="nav-summon hv-bright" value="cart-cont">
        </div>

        <div id="desktop-bar">
            <a href="" class="db-option hv-bright">
                <div class="db-text">
                    Art
                </div>
                <span class="db-bar" style="background-color: #FFCB7C;"></span>
            </a>
            <a href="" class="db-option hv-bright">
                <div class="db-text">
                    New In
                </div>
                <span class="db-bar" style="background-color: #86B6E2;"></span>
            </a>
            <a href="" class="db-option hv-bright">
                <div class="db-text">
                    Shop Everything
                </div>
                <span class="db-bar" style="background-color: #FECFFF;"></span>
            </a>
            <a href="" class="db-option hv-bright">
                <div class="db-text">
                    Stickers
                </div>
                <span class="db-bar" style="background-color: #EC9F9F;"></span>
            </a>
            <a href="" class="db-option hv-bright">
                <div class="db-text">
                    About Us
                </div>
                <span class="db-bar" style="background-color: #D0E495;"></span>
            </a>
        </div>
    </div>
    <div id="nav-blackout"></div>

    <main id="content">
    </main>

    <script src="../public/script/lazy_load.js"></script>
    <script src="../public/script/navbar.js"></script>
    <script src="../public/script/basket.js"></script>
</body>
</html>
