<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull Down</title>
    <link rel="stylesheet" href="../public/style/navbar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="../public/script/backward_support.js"></script>
</head>
<body>
    <div id="container">
        <div id="hidden">
            <div id="nav-cont" class="nav-container">
                <div class="nav-option">
                    <a href="" class="nav-link">
                        <img src="../public/images/icons/Shop-Everything.svg">
                        <div>
                            Shop Everything
                        </div>
                    </a>
                </div>
                <div class="nav-option CFDCE1">
                    <a href="" class="nav-link">
                        <img src="../public/images/icons/New.svg">
                        <div>
                            New
                        </div>
                    </a>
                </div>
                <div class="nav-option FFD595">
                    <a href="" class="nav-link">
                        <img src="../public/images/icons/Art.svg">
                        <div>
                            Art
                        </div>
                    </a>
                </div>
                <div class="nav-option FFC1D6">
                    <a href="" class="nav-link">
                        <img src="../public/images/icons/Stickers.svg">
                        <div>
                            Stickers
                        </div>
                    </a>
                </div>
                <div class="nav-option">
                    <a href="" class="nav-link">
                        <img src="../public/images/icons/About-us.svg">
                        <div>
                            About us
                        </div>
                    </a>
                </div>
                <div class="nav-option FFD595">
                    <a href="" class="nav-link">
                        <img src="../public/images/icons/Help.svg">
                        <div>
                            Help
                        </div>
                    </a>
                </div>
            </div>
            <div id="cart-cont" class="nav-container">
                <div id="cart-white">

                    <div id="cart-empty">
                        <img src="../public/images/icons/Colour-wheel.svg" alt="A colour-wheel">
                        <div>
                            Your Cart is empty
                        </div>
                    </div>

                    <div id="item-target">

                        <div class="cart-item">
                            <div class="item-title"> 
                                <img src="../public/images/item/Shirt-white.png" alt="white shirt">
                                <span > White shirt - Medium </span>
                            </div>
                            <div class="item-divide">
                                <span> Price </span>
                                <span> £10.00 </span>
                            </div>
                            <div class="item-divide">
                                <span> Quanity </span> 
                                <span> 1 </span>
                            </div>
                            <div class="item-divide">
                                <span> Total </span> 
                                <span> £10.00 </span>
                            </div>
                        </div>
    
                        <center>
                            <span class="item-line"></span>
                        </center>
                        
                        <div class="cart-item">
                            <div class="item-title"> 
                                <img src="../public/images/item/Shirt-white.png" alt="white shirt">
                                <span > White shirt - Medium </span>
                            </div>
                            <div class="item-divide">
                                <span> Price </span>
                                <span> £10.00 </span>
                            </div>
                            <div class="item-divide">
                                <span> Quanity </span> 
                                <span> 1 </span>
                            </div>
                            <div class="item-divide">
                                <span> Total </span> 
                                <span> £10.00 </span>
                            </div>
                        </div>

                    </div>

                </div>

                <div id="cart-buttons">

                    <div id="cart-total">
                        <span>
                            Current Total:
                        </span>
                        <span>
                            £10
                        </span>
                    </div>
                    <center>
                        <div id="cart-view">
                            View Cart
                        </div>
                    </center>
                    <center>
                        <div id="cart-checkout">
                            Checkout Now
                        </div>
                    </center>
                    
                </div>
            </div>
            <div id="pull-arrow">

            </div>
        </div>

        <div id="bar">
            <div id="hamburger" alt="Click to reveal menu" class="nav-summon" value="nav-cont">
                <label for="hamburger">
                    <span class="ham-slice"></span>
                    <span class="ham-slice"></span>
                    <span class="ham-slice"></span>
                </label>
            </div>
            <img id="logo" src="../public/images/icons/Logo.svg" alt="Haro はろ">
            <!-- <img id="title" src="images/Haro はろ.png" alt='Welcome to Haro Clothing'> -->
            <img id="basket" src="../public/images/icons/Basket.svg" alt="Shopping Basket" class="nav-summon" value="cart-cont">
        </div>
    </div>

    <div id="content">
        
    </div>
    <script src="../public/script/navbar.js"></script>
</body>
</html>
